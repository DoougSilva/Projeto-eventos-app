<mat-table [dataSource]="events">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date de Inicio</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.date | date:'dd/MM/yyyy - HH:mm' }} </mat-cell>
  </ng-container>

  <!-- DateFinal Column -->
  <ng-container matColumnDef="dateFinal">
    <mat-header-cell *matHeaderCellDef> Data de Termino </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.dateFinal | date:'dd/MM/yyyy - HH:mm' }} </mat-cell>
  </ng-container>

  <!-- Chamber Column -->
  <ng-container matColumnDef="chamber">
    <mat-header-cell *matHeaderCellDef> Sala </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-icon>{{element.chamber | chamber}}</mat-icon>
    </mat-cell>
  </ng-container>

   <!-- Action Column -->
   <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="accent" aria-label="add events">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let events" class="action-column">
      <button mat-icon-button color="primary" aria-label="update events">
        <mat-icon (click)="onEdit(events)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="delete events">
        <mat-icon (click)="onDelete(events)">delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
