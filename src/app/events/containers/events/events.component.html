<mat-card>

  <mat-toolbar color="primary">Eventos Cadastrados </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-events-list
    *ngIf="events as events; else loading"
    [events]="events"
    (add)="onAdd()"
    ></app-events-list>

    <ng-template #loading>
      <div class="loading-spiner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
