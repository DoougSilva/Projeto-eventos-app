<mat-card>

  <mat-toolbar color="primary">Adicionar Evento</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input type="datetime-local" matInput placeholder="Date de Inicio" formControlName="date">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input type="datetime-local" matInput placeholder="Date de Termino" formControlName="dateFinal">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Sala</mat-label>
        <mat-select formControlName="chamber">
          <mat-option value="null"> </mat-option>
          <mat-option value="SALA_1">Sala 1</mat-option>
          <mat-option value="SALA_2">Sala 2</mat-option>
          <mat-option value="SALA_3">Sala 3</mat-option>
          <mat-option value="SALA_4">Sala 4</mat-option>
          <mat-option value="SALA_5">Sala 5</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
